<html lang="en">
<head>

  <title>Medicine Suggestion App</title>

</head>
<body>
  <header>
    <h1>Medicine Suggestion System</h1>

      <a href="suggestions.html">Suggestions</a>
      <a href="about.html">About</a>

  <main>
    <section>
      <h2>Add Disease & Medicine</h2>
      <form id="medicineForm">
        <label for="disease">Disease:</label>
        <input type="text" id="disease" required />
        
        <label for="medicine">Suggested Medicine:</label>
        <input type="text" id="medicine" required />
        
        <button type="submit">Save</button>
      </form>
      <p id="message"></p>
    </section>
